<dl id="" class="wp-caption align{{include.align}}" style="max-width: {{include.width}}px">

<dt><a href="{{ site.baseurl }}{{ include.href }}" data-lightbox="{{ include.data }}" data-title="{{ include.title }}"><img src="{{ site.baseurl }}{{ include.url }}" alt="{{ include.title }}"/></a></dt>

<dd>{{ include.caption }}</dd>
</dl>

<!-- Source: https://aldomann.com/post/using-lightbox/ -->
